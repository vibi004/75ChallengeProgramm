<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lucida+Handwriting&display=swap" rel="stylesheet" />
</head>
<body class="bg-gradient">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow girly-card">
        <h2 class="text-center text-pink mb-4">✨ Soft Challenge Login ✨</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control girly-input" placeholder="Dein Name" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" id="password" class="form-control girly-input" placeholder="Geheimes Passwort" required />
            </div>
            <button type="submit" class="btn btn-pink w-100">Einloggen</button>
        </form>
        <p id="login-error" class="text-danger mt-3 text-center"></p>
    </div>
</div>

<script type="module" src="supabase.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
